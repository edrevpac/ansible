  - name: install tomcat & prerequisites
    apt:
      name:
        - default-jdk-headless
        - tomcat8
        - tomcat8-docs
        - tomcat8-admin
        - tomcat8-examples
      update_cache: yes


  - name: remove pre-made tomcat-users file so we can set up our own
    file:
      path: /var/lib/tomcat8/conf/tomcat-users.xml
      state: absent

  - name: create new tomcat-users file
    file:
      path: /var/lib/tomcat8/conf/tomcat-users.xml
      state: touch
      mode: "u=rw,g=r,o=r"

  - name: create new tomcat user 
    blockinfile:
      path: /var/lib/tomcat8/conf/tomcat-users.xml
      block: |
        <?xml version="1.0" encoding="UTF-8?>
        <tomcat-users>
        <pre>
          <role rolename="manager-gui"/>
          <role rolename="manager-script"/>
          <role rolename="manager-jmx"/>
          <role rolename="manager-status"/>
          <role rolename="admin-gui"/>
          <role rolename="admin-script"/>
          <user username="tomcat" password="123abc" roles="manager-gui,manager-<wbr />script,manager-jmx,manager-<wbr />status,admin-gui,admin-script"<wbr />/>
        </tomcat-users>

#  - name: set new tomcat password
#    shell: (echo 123 ; sleep 1; echo 123) | passwd tomcat


  - name: enable tomcat8 service to run on boot
    service:
      name: tomcat8
      enabled: yes
      state: restarted
